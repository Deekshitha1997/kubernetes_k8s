# replication controller

apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc
spec:
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx pod
    spec:
      containers:
        - name: nginxcontainer
          image: nginx
          ports:
            - containerPort: 8080
