apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
   app: myjavaapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
  
  template:
    metadata:
      labels:
        app: myjavaapp
    
  spec:
      containers:
        - name: myjavacontainer
          image: nginx
          ports:
            - containerPort: 80
